<!-- templates/attendance_history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Attendance History</h2>
        <ul class="list-group mt-3">
            {% for date in dates %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ date }}
                <a href="{{ url_for('view_attendance_summary', date=date) }}" class="btn btn-sm btn-outline-primary">View Summary</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('mark_attendance') }}" class="btn btn-secondary mt-4">Mark New Attendance</a>
    </div>
</body>
</html>
